<!DOCTYPE html>
<html>
    <head>
        <link href="/static/favicon.png" rel="shortcut icon"/>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="yes" name="mobile-web-app-capable"/>
        <meta content="default" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="" property="og:url"/>
        <meta content="website" property="og:type"/>
        <meta content="photo" name="twitter:card"/>
        <link href="/static/css/login.css" rel="stylesheet" type="text/css"/>
        <meta content="AnimaApp.com - Design to code, Automated." name="author"/>
    </head>
    <body style="margin: 0; background: rgba(255, 255, 255, 1.0);">
        
      <input id="anPageName" name="page" type="hidden" value="loginpg"/>
      <div class="bp1-loginpg anima-word-break">
        <div style="width: 414px; height: 100%; position:relative; margin:auto;">
          <div class="main">
            <p class="sign" align="center">Sign in</p>
            <form class="form1" method ="POST" action="/login" enctype="multipart/form-data">
              <input class="un " type="text" align="center" id="username" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" title="Enter Valid Email - All lowercase & Alphanumeric - something@something.domain" placeholder="Enter Email" maxlength="50" 	="loginEmailcheck()" required>
              <input class="pass" type="password" align="center" id="pwd" name="pwd" pattern=".{8,10}" placeholder="Enter Password" title="Must contain at least 8 to at most 10 charecters (including special charecters)" maxlength="10" oninput="loginPasswordcheck()" required>
              <input type="submit" value="Sign in" align="center"class="submit">
              <!-- <a class="submit" type="submit" value="Submit" align="center">Sign in</a> -->
            </form>
                        {{output}}
              <p class="forgot" align="center"><a href="#">Forgot Password?</p>
                
                  <p class="form1" align="center"><a href="#">Don't have account? Please register here</p>
                    <form class="form1" method ="POST" action="/signup" enctype="multipart/form-data">
                    
                        <input type="submit" value="signup" align="center"class="submit">
                        <!-- <a class="submit" type="submit" value="Submit" align="center">Sign in</a> -->
                    </form>
                
              
          </div>
        </div>
      </div>
      <script type="text/javascript" src="/static/js/validation.js"> </script>
    </body>
</html>
